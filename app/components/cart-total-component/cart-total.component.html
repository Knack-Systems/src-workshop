<ng-container *ngIf="cart$ | async as carts">
<div class="cart-total">
<div class="order-summary">
<h3>ORDER SUMMARY</h3>
<div class="form-group">
    <label>Subtotal: </label>
    <div>{{carts?.totalPrice?.formattedValue}}</div>
</div>
<div class="form-group">
    <label>Product Discunts: </label>
    <div>{{carts?.totalDiscounts?.formattedValue}}</div>
</div>
<hr>
<div class="form-group total-with-tax">
    <label>The order total includes tax of {{carts?.totalTax?.formattedValue}}. </label>
</div>
<div class="form-group">
    <label>Total:</label>
    <div>{{carts?.totalPriceWithTax?.formattedValue}}</div>
</div>
<div *ngIf="carts?.totalDiscounts?.formattedValue" class="form-group"><span>You saved: {{carts?.totalDiscounts?.formattedValue}}</span></div>
</div>
<div>
    <br>
<button (click)="redirectToLogin();" class="btn btn-primary btn-block" type="button">
        Proceed to checkout
</button>
</div>
<hr>
</div>

</ng-container>
