<div col-auto class="ml-20">
  <ng-container *ngIf="product$ | async as product">
    <div d-flex justify-content-between align-items-centre>
      <div>
        <cx-star-rating [rating]="product.averageRating" [disabled]="true"></cx-star-rating>
        <button *ngIf="reviewsTabAvailable | async" class="btn btn-link cx-action-link" (click)="showReviews()">
          <span>Read All {{ product.numberOfReviews }} Reviews</span>
        </button>
      </div>
    </div>
    <h1><b>{{ product.manufacturer | uppercase }}</b></h1>
  </ng-container>
</div>
